<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MediaTrigger test</title>
</head>

<body>
    <video id="video" autoplay controls muted disablePictureInPicture controlsList="nodownload" webkit-playsinline playsinline>
        <source src="https://ak6.picdn.net/shutterstock/videos/1022009716/preview/stock-footage-abstract-motion-background-shining-gold-particles-stars-sparks-wave-movement-loop.webm" type="video/webm">
    </video>
    <script src="../MediaTrigger-es5.js"></script>
    <script>
        var mediaTrigger = new MediaTrigger({
            media: document.getElementById('video'),
            triggers: [
                ['100%', function() {
                    console.log('100%');
                }],
                ['11s', function() {
                    console.log('11s');
                }],
                ['0%', function() {
                    console.log('0%');
                }],
                ['50%', function() {
                    console.log('50%');
                }]
            ]
        });

        mediaTrigger.start();
        
        function stopTtracking() {
            video.pause();
            video.currentTime = 0;
            mediaTrigger.stop();
        }
    </script>
</body>

</html>
